    <style>
      * {

      }
      body {
        background-color: aqua;
      }
      p {
        color: blue;
        text-align: center;
      }
      .fondo {
        background: silver;
      }
      .accent{
          color:red;
      }

  <body style="background: aqua">
    <p>Texto <span  class="accent" > centrado</span></p>
    <p class="fondo">Texto centrado sobre fondo color plata</p>
    <p style="text-align: right; font-size: 20px; font-family: verdana">
      Texto <strong class="accent"> alineado</strong> a la derecha
    </p>
    <p class="fondo">Otro texto centrado sobre fondo plata</p>
